spring.application.name=alina-diplom
# ===============================
# = Spring Boot Configurations =
# ===============================

# Server port
server.port=8080

# ===============================
# = DataSource Config (PostgreSQL) =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/alina_diplom
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Swagger / Springdoc OpenAPI =
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# = CORS Config (for frontend)  =
# ===============================
# You may also configure CORS in @Configuration class if needed
# Example: allow all for dev purposes
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

logging.level.org.springframework=INFO
logging.level.com.yourapp=DEBUG
